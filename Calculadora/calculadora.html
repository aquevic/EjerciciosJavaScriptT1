<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" class="pantalla" readonly>
        <div class="botones">
            <button class="boton" id="btn7">7</button>
            <button class="boton" id="btn8">8</button>
            <button class="boton" id="btn9">9</button>
            <button class="boton operador" id="btnDiv">/</button>
            <button class="boton" id="btn4">4</button>
            <button class="boton" id="btn5">5</button>
            <button class="boton" id="btn6">6</button>
            <button class="boton operador" id="btnMul">*</button>
            <button class="boton" id="btn1">1</button>
            <button class="boton" id="btn2">2</button>
            <button class="boton" id="btn3">3</button>
            <button class="boton operador" id="btnMen">-</button>
            <button class="boton" id="btn0">0</button>
            <button class="boton" id="btnPunto">.</button>
            <button class="boton clear" id="btnClear">C</button>
            <button class="boton operador" id="btnSum">+</button>
            <button class="boton igual" id="btnIgual">=</button>
        </div>
    </div>
</body>
</html>
