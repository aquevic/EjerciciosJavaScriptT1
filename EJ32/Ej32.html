<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="Ej32.css">
    <script src="Ej32.js"></script> 
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>Datos Personales</legend>
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" size="40">
                <div class="error" id="error-nombre"></div>
                <br>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" size="35">
                <div class="error" id="error-direccion"></div>
                <br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" size="9">
                <div class="error" id="error-telefono"></div>
                <br>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" size="9">
                <div class="error" id="error-dni"></div>
                <br>

                <label for="correoElectronico">Correo Electrónico:</label>
                <input type="email" id="correoElectronico" name="correoElectronico" size="25">
                <div class="error" id="error-correoElectronico"></div>
                <br>

                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" name="localidad" size="15">
                <div class="error" id="error-localidad"></div>
                <br>

                <label for="provincia">Provincia:</label>
                <select name="provincia" id="provincia">
                    <option value="Almeria">Almería</option>
                    <option value="Granada">Granada</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Jaén">Jaén</option>
                    <option value="Huelva">Huelva</option>
                    <option value="Cádiz">Cádiz</option>
                    <option value="Málaga">Málaga</option>
                    <option value="Sevilla">Sevilla</option>
                </select>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
